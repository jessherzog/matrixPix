<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matrix Pix</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<style type="text/css" media="print">
   .no-print { display: none; }
/*   body {display:none;}
   #changed-image {display:block;}*/
</style>
<script type="text/javascript" src="js/actions.js"></script>

<body>

  <!-- Header - logo, modes -->
  <label for="canvas" id="title"><img id="title-img" src="img/title1.png"/></label>
  <br><br><form id="modes" class="no-print">
    <div class="mode" id="lvl1-gray">
      <input type="radio" name="mode" id="lvl1" checked>
      <label for="lvl1" style="font-family: 'system-ui';">Grayscale</label>
    </div>
    <div class="mode" id="lvl2-color">
      <input type="radio" name="mode" id="lvl2">
      <label for="lvl2" style="font-family: 'system-ui';"><em>Color coming soon</em></label>
    </div>
  </form>

  <br><br>

  <div id="bg-img">

    <!-- Identity image -->
    <div class="bg">
      <canvas id="identity-image" width="300px" height="300px"></canvas>
      <canvas id="identity-image-overlay" width="300px" height="300px"></canvas>
    </div>

    <div class="matrixboxholder no-print" id="m-holder">

      <div id="zoom-identity-hov" class="zoom" style="float: left; position: relative; margin-right: 5px">
        <canvas id="zoom-identity" style="width: 110px; height: 108px;"></canvas>
      </div>
      <div id="zoom-changed-hov" class="zoom" style="float: left; position: relative; margin-left: 3px">
        <canvas id="zoom-changed" style="width: 110px; height: 108px;"></canvas>
      </div>

      <pre style="margin-left: -5px; padding-top: 180px; font-size: 20px"><strong>x</strong></pre>

      <div class="matrixbox" id="m">
          <span id="m00-txt" class="input-txt"></span>
          <input id="m00" min="-99" max="99" type="number" value="0" class="matrixinput">

          <span id="m01-txt" class="input-txt"></span>
          <input id="m01" min="-99" max="99" type="number" value="0" class="matrixinput">

          <span id="m02-txt" class="input-txt"></span>
          <input id="m02" min="-99" max="99" type="number" value="0" class="matrixinput"> 
        <br>
          <span id="m10-txt" class="input-txt"></span>
          <input id="m10" min="-99" max="99" type="number" value="0" class="matrixinput">
          
          <span id="m11-txt" class="input-txt"></span>
          <input id="m11" min="-99" max="99" type="number" value="1" class="matrixinput">
          
          <span id="m12-txt" class="input-txt"></span>
          <input id="m12" min="-99" max="99" type="number" value="0" class="matrixinput">
        <br>
          <span id="m20-txt" class="input-txt"></span>
          <input id="m20" min="-99" max="99" type="number" value="0" class="matrixinput">
          
          <span id="m21-txt" class="input-txt"></span>
          <input id="m21" min="-99" max="99" type="number" value="0" class="matrixinput">
          
          <span id="m22-txt" class="input-txt"></span>
          <input id="m22" min="-99" max="99" type="number" value="0" class="matrixinput">
      </div>

      <pre style="margin-left:220px; padding-top: 5px; font-size: 30px"><strong>=</strong></pre>

    </div>



    <!-- Changed image -->

      <div class="bg">
        <canvas id="changed-image" width="300px" height="300px"></canvas>
        <canvas id="changed-image-overlay" width="300px" height="300px"></canvas>
      </div>

      <div id="actions">
        <button class="action no-print" id="rand-action">
          <img height="60px" class="rand-img" id="rand-img" src="img/random.png">
        </button>
        <button class="action no-print" id="reset">Reset</button>
        <button class="action no-print" id="print-action" onclick="myPrint()">
          <img height="60px" class="print-img" id="print-img" src="img/print.png">
        </button>
      </div>


    <!-- Recipes/ presets - far right -->
    <div class="no-print" id="button-contain">
      <label for="buttons" style="font-family: 'system-ui';">Recipes</label><br>
      <div id="buttons"></div>
    </div>

    <!-- Image gallery -->
    <div class="no-print" id="choose-img">
      <span id="choose-txt" style="font-family: 'system-ui';">Choose an image</span>
      <div id="img-gallery">
        <img src="img/a.jpg" onclick="onGalleryImageChoosen('img/a.jpg')">
        <img src="img/b.jpg" onclick="onGalleryImageChoosen('img/b.jpg')">
        <img src="img/c.jpg" onclick="onGalleryImageChoosen('img/c.jpg')">
        <img src="img/d.jpg" onclick="onGalleryImageChoosen('img/d.jpg')">
        <img src="img/bread-60.png" onclick="onGalleryImageChoosen('img/bread-60.png')">
        <img src="img/e.jpg" onclick="onGalleryImageChoosen('img/e.jpg')">
        <img src="img/f.jpg" onclick="onGalleryImageChoosen('img/f.jpg')">
        <img src="img/g.jpg" onclick="onGalleryImageChoosen('img/g.jpg')">
        <img src="img/h.jpg" onclick="onGalleryImageChoosen('img/h.jpg')">
        <img src="img/i.jpg" onclick="onGalleryImageChoosen('img/i.jpg')">
        <img src="img/j.jpg" onclick="onGalleryImageChoosen('img/j.jpg')">
        <img src="img/k.png" onclick="onGalleryImageChoosen('img/k.png')">
        <img src="img/l.gif" onclick="onGalleryImageChoosen('img/l.gif')">
        <img src="img/n.jpg" onclick="onGalleryImageChoosen('img/n.jpg')">
        <img src="img/o.jpg" onclick="onGalleryImageChoosen('img/o.jpg')">
        <img src="img/p.jpg" onclick="onGalleryImageChoosen('img/p.jpg')">
        <img src="img/q.jpg" onclick="onGalleryImageChoosen('img/q.jpg')">
        <img src="img/r.jpg" onclick="onGalleryImageChoosen('img/r.jpg')">
      </div>
    </div>

<!--     <div id="fn" style="float: left; display: block; font-size: 15px; align-items: flex-start; text-align: center;">

      <pre id="fn-00"></pre>
      <pre id="fn-01"></pre>
      <pre id="fn-02"></pre><br>
      <pre id="fn-10"></pre>
      <pre id="fn-11"></pre>
      <pre id="fn-12"></pre><br>
      <pre id="fn-20"></pre>
      <pre id="fn-21"></pre>
      <pre id="fn-22"></pre>

    </div> -->

</div>
</body>

<script type="text/javascript" src="canvas-mouse/src/canvas-mouse.js"></script>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/CanvasImage.js"></script>
<script type="text/javascript" src="js/matrix.js"></script>
<script type="text/javascript" src="js/actions.js"></script>
<script type="text/javascript" src="js/recipes.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
